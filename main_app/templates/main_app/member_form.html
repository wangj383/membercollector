{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add a Member</h1>
{% endif %}
<form class='add_member_form' action='' method='post'>
    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type='submit' value="Submit" class='btn'>
</form>
{% endblock %}
