{% extends 'base.html' %}
{% block content %}

<h1>Member List</h1>

{% for member in members %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ member.name }}</span>
      <p>Position/Role: {{ member.position }}</p>
      <p>Email: {{ member.email }}</p>
      <p>Phone: {{ member.phone }}</p>
      <p>Description: {{ member.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
